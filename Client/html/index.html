<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Task</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/index.css" />
  </head>
  <body>
    <!-- Main -->
    <div class="side_nav_container" style="height: 100vh;">
      <!-- Navigation Bar-->
      <header class="nav_header flex">
          <div class="side_menu_btn_container flex">
            <div class="side_menu_button">
              <span class="material-symbols-outlined">
                menu
                </span>
            </div>
            <div class="app_logo">
              <h1>LOGO</h1>
            </div>
          </div>
          <div class="search_note_container ">
            <div class="search_container flex">
              <div class="search_icon"> 
                <span class="material-symbols-outlined">
                  search
                </span>
              </div>
              <div class="search_input">
                <input type="text" name="search_note_input" id="search_note_input">
              </div>
            </div>
          </div>
          <div class="account_info_container flex">
            <div class="account">
              <h3>Kevin</h3>
            </div>
          </div>
      </header>
     
    
      <section class="task_viewer_container">
        <div class="side_menu_container">
          
            <nav class="nav_list">
              <div role="button" class="nav_items" tabindex="0" data-tooltip-text="Notes" aria-label="Notes" tooltip-suspended="false" style="user-select: none;">
                <span class="material-symbols-outlined">
                  description
                  </span>
                  <span class="menu_text"> Notes</span>
              </div>
              <div role="button" class="nav_items" tabindex="0" data-tooltip-text="Reminders" aria-label="Notes" tooltip-suspended="false" style="user-select: none;">
                  <span class="material-symbols-outlined">
                    notifications
                  </span>
                  <span class="menu_text"> Reminders</span>
              </div>
              <div role="button" class="nav_items" tabindex="0" data-tooltip-text="Bin" aria-label="Notes" tooltip-suspended="false" style="user-select: none;">
                <span class="material-symbols-outlined">
                  delete
                  </span>
                  <span class="menu_text"> Bin</span>
              </div>
            </nav>
          
        </div>
        <div class="task_list">
          <div class="new_task_container">
            <div class="new_task_input_container" id="new_task_input_container">
              <div class="task_data_input">
                <div class="task_title_input_container">
                  <div class="task_title_input" contenteditable="true" aria-multiline="true" id="task_title" data-placeholder=" Title...">
                 Kevin
                  </div>
                </div>
                <div class="priority_select_container modal_metadata_container">
                  <span class="material-symbols-outlined">
                    priority_high
                    </span> 
                  <select  required aria-label="select priority" name="task_priority" id="task_priority">
                    <option value="3">Low</option>
                    <option value="2">Medium</option>
                    <option value="1">High</option>
                  </select>
                </div>
              </div>
              <div class="toggle_input expand" id="toggle_input">
                <div class="task_data_input">
                  <div class="task_body_input_container">
                    <div class="task_body_input" contenteditable="true" aria-multiline="true" id="task_body" aria-placeholder=" Body..." role="textbox">
                      Task Body 
                    </div>
                  </div>
                  <!-- <div class="date_select_container metadata_container">
                  <span class="material-symbols-outlined mr-1"> 
                      today
                      </span> 
                    <input requirded type="date" name="task_due_date" id="task_due_date" >
                  </div> -->
                </div>
                <div class="new_task_options task_data_input mt-2">
                  <div class="new_task_options_left">
                    <div class="task_option" id="remind_me_button">
                      <span role="button"  class="material-symbols-outlined">
                        scan_delete
                      </span>
                    </div>
                    <div class="task_option" id="delete_note_button">
                      <span role="button"  class="material-symbols-outlined">
                      add_alert
                      </span></div>
                  </div>
                  <div class="new_task_options_right">
                    <div class="add_button">
                      <span class="material-symbols-outlined">
                        add
                        </span>
                    </div>
                    <div class="close_button">
                      <span class="material-symbols-outlined" role="button">
                        disabled_by_default
                      </span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="task_card_container">
          <!--   <template id="task_card_template">
              <div class="task_card" >
                <div class="task_card_header" >
                  <p id="task_card_header_text"></p>
                  <span class="material-symbols-outlined" id="delete_card_button" role="button">disabled_by_default</span>
                </div>
                <div class="task_card_body">
                  <div class="task_card_body_content">
                    
                  </div>
                </div>
                <div class="card_metadata">
                  <p class="card_metadata_body text-bg-secondary ">
                    <span class="material-symbols-outlined">
                      priority_high
                    </span> 
                    <span class="card_metadata_priority"></span>
                  </p>
                  <p class="card_metadata_body text-bg-secondary">
                    <span class="material-symbols-outlined">
                      schedule
                      </span>
                    <span class="card_metadata_date"></span>
                  </p>
                </div>
              </div>
            </template> -->
       
          </div>
          
        
          </div>
        </div>
      </section>
  
    </div>
    <!-- NavBar -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../js/controller.js"></script>
  </body>
</html>
