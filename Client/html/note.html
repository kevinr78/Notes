<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Task</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../node_modules/animate.css/animate.css">
    

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/note.css" />
  </head>
  <body>
   
   
    <!-- Main -->
    <div class="side_nav_container" style="height: 100vh;">
       
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modal" aria-hidden="true" data-bs-backdrop="false"
    data-mdb-keyboard="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modal-title">Edit Note</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="modal-note-name" class="col-form-label">Title:</label>
                <input type="text" class="form-control" id="modal-note-title">
              </div>
              <div class="mb-3">
                <label for="modal-note-text" class="col-form-label">Content</label>
                <textarea class="form-control" id="modal-note-text"></textarea>
              </div>
            </form>

            <div class="note_meta_info_container mt-4">
              <!-- <div class="note_date">
                <span></span>
                <input type="date" class="form-control">
              </div> -->
             <!--  <div class="note_image note_meta">
                <input type="file" class="form-control" name="image" id="image">
              </div> -->
              <div class="note_priority note_meta">
                <label for="note_tags" class="me-2">Tags</label>
                <input  class="form-control" list="modal_note_tags" name="modal_note_tags" id="modal_note_tags">

                <datalist id="modal_note_tags_list">
                  <option value="Work">
                  <option value="Productivity">
                  <option value="Personal">
                </datalist>
              </div>
            
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="update-note-btn">Update Note</button>
          </div>
        </div>
      </div>
    </div>
      <!-- Navigation Bar-->
      <header class="nav_header flex">
          
            <div class="side_menu_button">
              <div class="menu_btn">
                <span class="material-symbols-outlined">
                  menu
                  </span>
              </div>
             
           <!--  </div>
            <div class="app_logo">
              <h1>LOGO</h1>
            </div> -->
          </div>
          <div class="search_note_container ">
            <div class="search_container flex">
              <div class="search_icon"> 
                <span class="material-symbols-outlined">
                  search
                </span>
              </div>
              <div class="search_input">
                <input type="text" name="search_note_input" id="search_note_input">
              </div>
              <!-- <button type="button" id="note-search-btn" class="btn btn-primary">Search</button> -->
            </div>
          </div>
          <div class="account_info_container flex">
             
            <div class="notifications badge text-bg-light rounded-circle me-4">
              <span class="material-symbols-outlined fs-4">
                notifications
                </span>
            </div>
            <div class="notifications badge text-bg-light rounded-circle me-4">
              <span class="material-symbols-outlined fs-4">
                settings
                </span>
            </div>
              <div class="account-img badge text-bg-light rounded-circle">
               <!--  <img class="rounded-circle " src="../images/1678880.jpg" width="30" height="30" /> -->
                <span class="material-symbols-outlined fs-4">
                  person
                  </span>
              </div>
                
           
          </div>
        
      </header>
     
    
      <section class="task_viewer_container">
      
        <div class="notes_list">
          <div class="notes_input_container mb-4">
            <div class="accordion mt-2 rounded" >
              <div class="accordion-item shadow ">
                <h2 class="accordion-header">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#noteInputBody"  aria-controls="collapseOne">
                      <input type="text" class="form-control note_title_input" value="Kevin's Note" placeholder="Enter title here..." id="note_title" name="note_title"/>
                  </button>
                </h2>
                <div id="noteInputBody" class="accordion-collapse collapse " data-bs-parent="#accordionExample">
                  <div class="accordion-body">
                    <div class="note_content_container">
                      <textarea class="form-control" aria-label="With textarea" id="note_content">Note</textarea>
                    </div>
                  <div class="note_meta_info_container mt-4">
                      <!-- <div class="note_date">
                        <span></span>
                        <input type="date" class="form-control">
                      </div> -->
                     <!--  <div class="note_image note_meta">
                        <input type="file" class="form-control" name="image" id="image">
                      </div> -->
                      <div class="note_tags note_meta">
                        <label for="note_tags_choice" class="me-2">Tags</label>
                          <input  class="form-control" list="note_tags" name="note_tags_choice" id="note_tags_choice">

                          <datalist id="note_tags">
                            <option value="Work">
                            <option value="Productivity">
                            <option value="Personal">
                          </datalist>
                      </div>
                      <div class="notifications badge text-bg-light rounded-circle me-4">
                        <button class="material-symbols-outlined fs-4 add_button" >
                          add
                        </button>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              
            </div>
          </div>      
          <div class="task_card_container">
              
          </div>
          
        
          </div>
        </div>
      </section>
  
    </div>
    <!-- NavBar -->

    <div class="toast-container"></div>
   <!--  <script type="module" src="../js/index.js"></script> -->
    <script type="module" src="../js/controllers/note.controller.js"></script>
  </body>
</html>
